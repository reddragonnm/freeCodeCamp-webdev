<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="header">
    <img src="assets/icon.png" alt="HMS icon" id="header-img">

    <nav id="nav-bar">
      <a class="nav-link" href="#home">Home</a>
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#testimonials">Testimonials</a>
      <a class="nav-link" href="#pricing">Pricing</a>
    </nav>
  </div>

  <div id="home" class="container">
    <div id="content">
      <h1><em>Time</em> waits for none <br> neither should you</h1>
      <a href="#pricing" class="button">Buy</a>
    </div>
    <img src="assets/product.png" alt="Product image">
  </div>

  <div id="features" class="container">
    <h1>Features</h1>
    <video id="video" controls>
      <source src="assets/ad.mp4" type="video/mp4">
    </video>
  </div>

  <div id="testimonials" class="container">

  </div>

  <div id="pricing" class="container">

  </div>

  <div id="subscribe" class="container">
    <form action="https://www.freecodecamp.com/email-submit" method="post" id="form">
      <input type="email" id="email" placeholder="Email">
      <input type="submit" value="Submit" id="submit">
    </form>
  </div>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
