<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="header">
    <img src="assets/icon.png" alt="HMS icon" id="header-img">

    <nav id="nav-bar">
        <a href="#home">Home</a>
        <a href="#features">Features</a>
        <a href="#testimonials">Testimonials</a>
        <a href="#pricing">Pricing</a>
    </nav>
  </div>

  <div id="home" class="container">

  </div>

  <div id="features" class="container">
    <video id="video" width="320" height="240" autoplay loop>
      <source src="assets/video.mp4" type="video/mp4">
    </video>

  </div>

  <div id="testimonials" class="container">

  </div>

  <div id="pricing" class="container">

  </div>

  <div id="subscribe" class="container">
    <form action="https://www.freecodecamp.com/email-submit" method="post" id="form">
      <input type="email" id="email" placeholder="Email">
      <input type="submit" value="Submit" id="submit">
    </form>
  </div>
</body>

</html>
